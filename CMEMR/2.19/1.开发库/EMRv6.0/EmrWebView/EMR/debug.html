<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>index.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <script type="text/javascript" src="./scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <script type="text/javascript">

        function GetHtmlStr(file_id) {
            $.get("Ajax.ashx?file_id=" + file_id, function (data) {

                $("#content").html(data);
                $("#content").attr("css", "bg");
            });

        }
    </script>
    <style type="text/css">
        .bg
        {
            background: #005758;
        }
    </style>
</head>
<body>
    <form method="post" action="Index.aspx" id="form1">
    <div class="head">
        <div class="jh-logo">
        </div>
        <div class="patient-info">
            <div class="info-item">
                <span id="lb_PatientId" class="info-label">患者编号:</span>
                <input name="txt_PatientId" type="text" id="txt_PatientId" disabled="disabled" class="aspNetDisabled info-textbox long" />
            </div>
            <div class="info-item">
                <span id="lb_InhospitalNum" class="info-label">住院次:</span>
                <input name="txt_InhospitalNum" type="text" id="txt_InhospitalNum" disabled="disabled"
                    class="aspNetDisabled info-textbox" />
            </div>
            <div class="info-item short-item">
                <span id="lb_medicalNum" class="info-label">病案号:</span>
                <input name="txt_medicalNum" type="text" id="txt_medicalNum" disabled="disabled"
                    class="aspNetDisabled info-textbox" />
            </div>
            <div class="info-item">
                <span id="lb_bednum" class="info-label">床号:</span>
                <input name="txt_bednum" type="text" id="txt_bednum" disabled="disabled" class="aspNetDisabled info-textbox" />
            </div>
            <div class="info-item">
                <span id="lb_patientname" class="info-label">患者姓名:</span>
                <input name="txt_patientname" type="text" id="txt_patientname" disabled="disabled"
                    class="aspNetDisabled info-textbox long" />
            </div>
            <div class="info-item">
                <span id="lb_sex" class="info-label">性别:</span>
                <input name="txt_sex" type="text" id="txt_sex" disabled="disabled" class="aspNetDisabled info-textbox" />
            </div>
            <div class="info-item short-item">
                <span id="lb_birthday" class="info-label ">出生日期:</span>
                <input name="txt_birthday" type="text" id="txt_birthday" disabled="disabled" class="aspNetDisabled info-textbox" />
            </div>
            <div class="info-item">
                <span id="lb_doctor" class="info-label">主治医生:</span>
                <input name="txt_doctor" type="text" id="txt_doctor" disabled="disabled" class="aspNetDisabled info-textbox" />
            </div>
            <div class="info-item">
                <span id="lb_joindept" class="info-label">入院科室:</span>
                <input name="txt_joindept" type="text" id="txt_joindept" disabled="disabled" class="aspNetDisabled info-textbox long" />
            </div>
            <div class="info-item">
                <span id="lb_jointime" class="info-label">入院时间:</span>
                <input name="txt_jointime" type="text" id="txt_jointime" disabled="disabled" class="aspNetDisabled info-textbox " />
            </div>
            <div class="info-item short-item">
                <span id="lb_outdept" class="info-label">出院科室:</span>
                <input name="txt_outdept" type="text" id="txt_outdept" disabled="disabled" class="aspNetDisabled info-textbox" />
            </div>
            <div class="info-item">
                <span id="lb_outtime" class="info-label">出院时间:</span>
                <input name="txt_outtime" type="text" id="txt_outtime" disabled="disabled" class="aspNetDisabled info-textbox" />
            </div>
        </div>
    </div>
    <div class="page-content">
        <!-- 页面左侧菜单  start -->
        <div class="main-menu" id="main-menu">
        </div>
        <!-- 页面左侧菜单  end   -->
        <!-- 页面右侧内容  start  -->
        <div class="right-content" id="right-content">
            <div class="index-page" id="content" style="overflow: auto;">
                <img class="discase-logo" src="images/logo_discase.png" alt="Disease Case Logo" />
            </div>
        </div>
    </div>
    </form>
</body>
</html>
